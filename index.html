<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; padding: 10px; background: #fff; border-radius: 5px; }
        .done { text-decoration: line-through; color: gray; }
        form input[type="text"] { padding: 8px; width: 200px; }
        form input[type="submit"] { padding: 8px 12px; }
        .btn { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>ğŸ“ My To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Enter new task" required>
        <input type="submit" value="Add Task">
    </form>
    <ul>
        {% for task in tasks %}
            <li class="{{ 'done' if task['done'] }}">
                {{ task['title'] }}
                {% if not task['done'] %}
                    <a href="/done/{{ loop.index0 }}" class="btn">âœ… Done</a>
                {% endif %}
                <a href="/delete/{{ loop.index0 }}" class="btn">ğŸ—‘ Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
